<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #1f2937;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #111827;
        }

        a.button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 15px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a.button:hover {
            background-color: #1d4ed8;
        }

        .back-button {
            display: inline-block;
            margin-top: 10px;
            background-color: #ef4444;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #dc2626;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #d1d5db;
            text-align: left;
        }

        table th {
            background-color: #f1f5f9;
        }

        table tr:nth-child(even) {
            background-color: #f9fafb;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 8px 14px;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 8px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #059669;
        }

        .success-message {
            color: green;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Employee Management System</h1>
    <a href="/login" class="back-button">← Back to Login</a>
</header>

<div class="dashboard-container">
    <h2>Employee Dashboard</h2>

    <!-- Success message -->
    <div th:if="${successMessage}" class="success-message">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Add Employee -->
    <a href="/add-employee" class="button">➕ Add New Employee</a>

    <!-- Search Form -->
    <form method="get" action="/dashboard/search-employees">
        <input type="text" name="keyword" placeholder="Search Employees">
        <button type="submit">Search</button>

        <!-- Show back button only if a search was done -->
        <div th:if="${searchPerformed}" style="margin-top: 10px;">
            <a href="/dashboard" class="back-button">← Back to Dashboard</a>
        </div>
    </form>

    <!-- Employee Table -->
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Number</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.employeeName}"></td>
            <td th:text="${emp.employeeId}"></td>
            <td th:text="${emp.employeeNumber}"></td>
            <td th:text="${emp.employeeEmail}"></td>
            <td>
                <a th:href="@{'/edit-employee/' + ${emp.id}}" class="button">Edit</a>
                <a th:href="@{'/delete-employee/' + ${emp.id}}"
                   onclick="return confirm('Are you sure you want to delete this employee?');"
                   class="button" style="background-color:#f59e0b;">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2025 Employee Dashboard. All rights reserved.</p>
</footer>

</body>
</html>
