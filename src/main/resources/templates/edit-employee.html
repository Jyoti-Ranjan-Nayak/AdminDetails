<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #555;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Employee</h2>

        <form th:action="@{'/update-employee/' + ${employee.id}}" th:object="${employee}" method="post">
            <input th:field="*{employeeName}" placeholder="Employee Name" type="text" required/>
            <input th:field="*{employeeId}" placeholder="Employee ID" type="text" required/>
            <input th:field="*{employeeNumber}" placeholder="Phone Number" type="text" required/>
            <input th:field="*{employeeEmail}" placeholder="Email Address" type="email" required/>
            <button type="submit">Update Employee</button>
        </form>

        <a class="back-link" th:href="@{/dashboard}">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
